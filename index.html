<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./weather-app-main/assets/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Frontend Mentor | Weather app</title>
</head>

<body>
    <header class="sticky-top">
        <nav class="px-4 py-4">
            <ul class="list-unstyled d-flex align-items-center justify-content-between">
                <li>
                    <img src="./weather-app-main/assets/images/logo.svg" alt="Logo">
                </li>

                <li>
                    <div class="dropdown">
                        <button class="d-flex align-items-center justify-content-center px-3 py-2" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="./weather-app-main/assets/images/icon-units.svg" alt="gear image">
                            <p class="m-0 px-2">Units</p>
                            <img src="./weather-app-main/assets/images/icon-dropdown.svg" alt="arrow image">
                        </button>

                        <!-- Dropdown da finire -->
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="px-4">
        <h1 class="text-center py-3 px-4 mb-0">How's the sky looking today?</h1>
        
        <!-- Search section -->
        <section class="d-block d-sm-flex justify-content-center align-items-center py-4 gap-2">
            <div class="search-bar px-3 py-3 w-100 w-100">
                <img src="./weather-app-main/assets/images/icon-search.svg" alt="magnifier lens image">
                <input class="search-input ps-2" type="text" id="search-input-city" placeholder="Search for a place...">
            </div>

            <!-- Double button for tablet-desktop and mobile view -->
            <div class="d-none d-sm-block">
                <button class="search-btn py-3 px-4">Search</button>
            </div>

             <div class="d-block d-sm-none">
                <button class="search-btn py-3 px-4 w-100 my-3">Search</button>
            </div>
        </section>

        <!-- Weather data and visualization -->
        <section>
            
        </section>
    </main>

    <footer class=" py-2 text-center text-white d-flex align-items-center justify-content-center">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.</p>
        <p class="ps-3">Coded by <a href="https://github.com/coluccifrancesco">Francesco</a>.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
